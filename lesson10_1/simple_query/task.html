<h2>Задачка 3 (на квери параметры)</h2>

<p>Вам предоставлен список городов. Выполните поиск когда пользователь запрашивает URL типа</p>

<p> <mark>/search/?s=са</mark></p>

Формат ответа – через запятую. Например:

<p> <mark>Санкт-Петербург, Саратов</mark></p>

Если городов не найдено – вывести

<p> <mark>Городов не найдено</mark></p>
